{% extends "base.html" %} {% block content %}

<h2 class="d-flex justify-content-center">Upload an image to predict</h2>
<p class="short-text d-flex justify-content-center">
  Supported filetypes:
  <cite title="Only png, jpeg and jpg are supported bruh!"
    >.png, .jpg, .jpeg</cite
  >
</p>

<div class="d-flex justify-content-center align-items-center flex-column">
  <form id="upload-file" method="post" enctype="multipart/form-data">
    <label for="imageUpload" class="btn btn-dark choose-image">
      Choose...
    </label>
    <input
      type="file"
      name="file"
      id="imageUpload"
      accept=".png, .jpg, .jpeg"
    />
  </form>
  <div class="image-section" style="display: none">
    <div class="img-preview p-1">
      <div id="imagePreview"></div>
    </div>
    <div class="d-flex justify-content-center">
      <button
        type="button"
        class="btn btn-info btn-lg submit-btn"
        id="btn-predict"
      >
        Predict!
      </button>
    </div>
  </div>

  <div class="loader" style="display: none"></div>

  <div
    class="d-flex justify-content-center align-items-center flex-column"
    id="results"
  >
    <h3 id="result">
      <span> </span>
    </h3>
    <h3 id="probability">
      <span> </span>
    </h3>
  </div>
</div>

{% endblock %}
